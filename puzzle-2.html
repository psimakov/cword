<html>

<head>
	<title>Spell Basic Colors - Crossword</title>	
</head> 
 
<body> 
	<!-- 
		here we have oygContext top DOM element to which the play area will be bound;
		the HTML template has more binding sites for various visual parts of the puzzle: 
		oygHeader, oygHeaderMenu, oygState, oygPuzzle, oygPuzzleFooter, oygListH, oygListV, oygFooter;
		all element names for binding are prefixed with "oyg"
	-->
	<div id="oygContext" align="center" style="width:100%;">
		<table class="oyOuterFrame" border="0" cellpadding="0" cellspacing="0">
			<tr><td align="center">
				<table class="oyFrame" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="5">
							<table class="oyFrame" border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr class="oyHeader">
									<td class="oyHeader">
										<div id="oygHeader"></div>
									</td>
									<td align="right">	
										<div id="oygHeaderMenu"></div>								
									</td> 
								</tr>					
							</table>
						</td>  
					</tr>
					<tr style="height: 4px;">
						<td colspan="5"></td>
					</tr>
					<tr>  
						<td rowspan="3" class="oyPuzzleCell" align="center" valign="top"> 
							<div id="oygState"></div>
							<div class="oyPuzzle" id="oygPuzzle"></div>
							<div class="oyPuzzleFooter" id="oygPuzzleFooter"></div>			
						</td>  
						<td class="oyListCellDot">.</td>    
						<td class="oyListCell" valign="top" id="oygListH"></td>
					</tr>
					<tr style="height: 4px;">
						<td colspan="4"></td>
					</tr>		
					<tr>  
						<td class="oyListCellDot">.</td>   
						<td class="oyListCell" valign="top" id="oygListV"></td>					
					</tr>
					<tr style="height: 4px;">
						<td colspan="5"></td>
					</tr>			
					<tr>
						<td colspan="5" class="oyFooter"> 
							<div id="oygFooter"></div>
						</td>
					</tr>			
				</table>
			</td></tr>
		</table>
		<div id="oygStatic" align="center" style="font-size: 10px; color: #4282B5; font-family: Arial;"></div>
	</div>  

	<!-- 
		here we include all oy-cword-1.0 CSS files; all our style class name are prefixed with "oy" 
	-->
	<link rel="stylesheet" href="./oy-cword-1.0/css/base.css" type="text/css">

	<!-- 
		here we include all oy-cword-1.0 JavaScript files; order is important; 
		all the files can be combined into one file to reduce number of separate requests
	-->
	<script type="text/javascript" src="./oy-cword-1.0/js/oyPrologue.js"></script>	
	<script type="text/javascript" src="./oy-cword-1.0/js/oyJsrAjax.js"></script>	
	<script type="text/javascript" src="./oy-cword-1.0/js/oyClue.js"></script>	
	<script type="text/javascript" src="./oy-cword-1.0/js/oyMenu.js"></script>	
	<script type="text/javascript" src="./oy-cword-1.0/js/oyPuzzle.js"></script>	
	<script type="text/javascript" src="./oy-cword-1.0/js/oyServer.js"></script>	
	<script type="text/javascript" src="./oy-cword-1.0/js/oySign.js"></script>	
	<script type="text/javascript" src="./oy-cword-1.0/js/oyMisc.js"></script>	
 
	<script type="text/javascript"><!--

		// 
		//	here we include our own puzzle; it has to be fully prepared with all words properly arranged on the grid;
		//	currently only one instance of the puzzle can be embedded into the page, we may fix this in the future;
		//  note how a clue is a HTML fragment, not just a plain text
		// 

		var oygCrosswordPuzzle = new oyCrosswordPuzzle(
		  "4284200891058970402",
		  "./oy-cword-1.0",
		  "/a/b",
		  "Spell Basic Colors Crossword",
		  "Do you know how to spell these basic colors?",
		  [
			 new oyCrosswordClue(3, "<span style='width: 40px; height: 20px; border: solid 1px; color: red; background-color:red'>_____</span>", "red", "eb54763de2391d9901a7597150406698", 1, 8, 3)
			,new oyCrosswordClue(4, "<span style='width: 40px; height: 20px; border: solid 1px; color: blue; background-color:blue'>_____</span>", "blue", "ab1009df29473bcde9778bcf564c84d7", 1, 7, 8)
			,new oyCrosswordClue(6, "<span style='width: 40px; height: 20px; border: solid 1px; color: yellow; background-color:yellow'>_____</span>", "yellow", "31b145c2ebd6bf38955b13e7c7d096fa", 1, 10, 3)
			,new oyCrosswordClue(5, "<span style='width: 40px; height: 20px; border: solid 1px; color: green; background-color:green'>_____</span>", "green", "626e1c1e9306fd971da7360a09a02f85", 1, 5, 5)
			,new oyCrosswordClue(6, "<span style='width: 40px; height: 20px; border: solid 1px; color: orange; background-color:orange'>_____</span>", "orange", "0ff4eb9950c75af17fcb1ae1688d8b51", 0, 0, 7)
			,new oyCrosswordClue(5, "<span style='width: 40px; height: 20px; border: solid 1px; color: brown; background-color:brown'>_____</span>", "brown", "fd535f54bff48393a781b1b2a0abc7c0", 0, 7, 8)
			,new oyCrosswordClue(6, "<span style='width: 40px; height: 20px; border: solid 1px; color: purple; background-color:purple'>_____</span>", "purple", "e92239e93d42a78abb9a4a67b5c394a2", 1, 1, 5)
			,new oyCrosswordClue(4, "<span style='width: 40px; height: 20px; border: solid 1px; color: pink; background-color:pink'>_____</span>", "pink", "0383091af51c8730456662f3b06a5043", 1, 3, 5)
			,new oyCrosswordClue(4, "<span style='width: 40px; height: 20px; border: solid 1px; color: gold; background-color:gold'>_____</span>", "gold", "30953589d3da29ca65d9c62ca4269a8f", 0, 5, 5)
			,new oyCrosswordClue(4, "<span style='width: 40px; height: 20px; border: solid 1px; color: gray; background-color:gray'>_____</span>", "gray", "19881938de247ab0c8296183afd5040d", 0, 7, 3)
			,new oyCrosswordClue(5, "<span style='width: 40px; height: 20px; border: solid 1px; color: black; background-color:black'>_____</span>", "black", "7a33875a39196cb27e47360b97575084", 0, 7, 0)
			,new oyCrosswordClue(5, "<span style='width: 40px; height: 20px; border: solid 1px; color: white; background-color:white'>_____</span>", "white", "151a62ede960b02781d25b721ce9bd96", 0, 3, 11)
			,new oyCrosswordClue(4, "<span style='width: 40px; height: 20px; border: solid 1px; color: aqua; background-color:aqua'>_____</span>", "aqua", "adf529574955fb36b83752fbad6efd8a", 1, 9, 0)
		  ],
		  12,
		  12
		);

		
		//
		//	here we configure puzzle options, callbacks and publisher information
		// 
		 
		// publisher information
		oygCrosswordPuzzle.publisherName = "by Pavel Simakov";
		oygCrosswordPuzzle.publisherURL = "http://www.softwaresecretweapons.com";

		// game exit URL
		oygCrosswordPuzzle.leaveGameURL = "http://www.cnn.com";  
      
		// this is how to turn off server support; score submission and action tracking will be disabled
		oygCrosswordPuzzle.canTalkToServer = false;
	
	--></script>	

	<!--
		here we instantiate the puzzle and bind it to the HTML template above and show it to the user
	-->
	<script type="text/javascript" src="./oy-cword-1.0/js/oyEpilogue.js"></script>	

</body>  

</html>
